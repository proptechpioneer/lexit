{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block content %}

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-center">
        <div class="w-full mt-4">
            
            <div class="bg-white rounded-lg shadow-lg mb-8 overflow-hidden">
                <div class="p-6 md:p-8 text-center">
                    <i class="fas fa-exclamation-triangle text-yellow-500 text-6xl mb-6"></i>
                    <h1 class="text-3xl font-bold text-primary-blue mb-4">Section Not Found</h1>
                    <p class="text-gray-700 mb-6">

                    </p>
                    
                    <div class="space-x-4">
                        <a href="{% url 'rra_guide:home' %}" 
                           class="inline-flex items-center px-6 py-3 bg-primary-blue hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                            <i class="fas fa-home mr-2"></i>
                            Return to Guide Home
                        </a>
                        <a href="{% url 'user_home:user_home' %}" 
                           class="inline-flex items-center px-6 py-3 border border-primary-blue hover:bg-primary-blue hover:text-white text-primary-blue font-medium rounded-lg transition-colors">
                            <i class="fas fa-dashboard mr-2"></i>
                            Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
